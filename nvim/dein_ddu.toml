# Core
[[plugins]]
repo = 'Shougo/ddu.vim'
on_func = 'ddu#start'
hook_add = '''
  " file
  nnoremap <Space>f <cmd>call ddu#start({'sources': [{'name': 'file_rec'}]})<CR>
  " buffer
  nnoremap <Space>b <cmd>call ddu#start({'sources': [{'name': 'buffer'}]})<CR>
  " line
  nnoremap <Space>l <cmd>call ddu#start({'sources': [{'name': 'line'}]})<CR>
  " live grep
  nnoremap <Space>g <cmd>call ddu#start({
  \ 'volatile': v:true,
  \ 'sources': [{'name': 'rg', 'options': {'matchers': []}}],
  \ 'uiParams': {
  \   'ff': {
  \     'ignoreEmpty': v:false,
  \     'autoResize': v:false,
  \     }
  \   },
  \ })<CR>
'''
hook_source = '''
  "ui
  call ddu#custom#patch_global({
  \ 'ui': 'ff',
  \ 'uiParams': {
  \   'ff': {
  \     'previewFloating': v:true,
  \     'displaySourceName': 'long',
  \     'split': 'floating',
  \     }
  \   }
  \ })
  "sources
  call ddu#custom#patch_global({
  \ 'sourceParams': {
  \   'rg': {
  \     'args': ['--json'],
  \     }
  \   }
  \ })
  "filter
  call ddu#custom#patch_global({
  \ 'sourceOptions': {
  \   '_': {
  \     'matchers': ['matcher_substring'],
  \     },
  \   },
  \ })
  "kind default action
  call ddu#custom#patch_global({
  \ 'kindOptions': {
  \   'file': {
  \     'defaultAction': 'open',
  \     },
  \   'action': {
  \     'defaultAction': 'do',
  \     },
  \   },
  \ })
'''

# UI
[[plugins]]
repo = 'Shougo/ddu-ui-ff'
on_source = 'ddu.vim'
[plugins.ftplugin]
ddu-ff = '''
  setlocal cursorline
  nnoremap <buffer><silent> <CR>
  \ <Cmd>call ddu#ui#ff#do_action('itemAction')<CR>
  nnoremap <buffer><silent> <Space>
  \ <Cmd>call ddu#ui#ff#do_action('toggleSelectItem')<CR>
  nnoremap <buffer><silent> a
  \ <Cmd>call ddu#ui#ff#do_action('chooseAction')
  nnoremap <buffer><silent> p
  \ <Cmd>call ddu#ui#ff#do_action('preview')
  nnoremap <buffer><silent> i
  \ <Cmd>call ddu#ui#ff#do_action('openFilterWindow')<CR>
  nnoremap <buffer><silent> x
  \ <Cmd>call ddu#ui#ff#do_action('toggleSelectItem')<CR>
  nnoremap <buffer><silent> q
  \ <Cmd>call ddu#ui#ff#do_action('quit')<CR>
  nnoremap <buffer><silent> <ESC>
  \ <Cmd>call ddu#ui#ff#do_action('quit')<CR>

  nnoremap <buffer><silent> v
  \ <Cmd>call ddu#ui#ff#do_action('itemAction',
  \ {'name': 'open', 'params': {'command': 'vsplit'}})<CR>
'''
ddu-ff-filter = '''
  inoremap <buffer><silent> <CR> <ESC><cmd>close<CR>
  nnoremap <buffer><silent> <CR> <ESC>close<CR>
'''

